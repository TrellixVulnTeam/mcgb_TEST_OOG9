{% extends "event/base.html" %}

{% block body_block %}
    <h1>Delete {{ event.name }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'event:home' pk=event.pk %} ">Cancel</a>

    </form>

{% endblock %}
